<!DOCTYPE html>
<!-- saved from url=(0048)http://antimatter15.github.io/player/player.html -->
<html manifest="player.manifest"><script type="text/javascript">window["_gaUserPrefs"] = { ioo : function() { return true; } }</script><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>MP3 Player</title>
    <link rel="icon" type="image/png" href="http://antimatter15.github.io/player/16.png">
    <style>
      body {
        background: #444;
        
        font-family: sans-serif;
        font-size: 14px;
        margin: 0;
        overflow-y: scroll;
      }
      #startup #prompt {
        width: 200px;
        background: #ddd;
        height: 20%;
        width: 30%;
        min-height: 180px;
        border-radius: 5px;
        z-index: 100;
        position: absolute;
        top: 35%;
        left: 35%;
      }
      
      #mask {
        position: absolute;
        opacity: 0.5;
        width: 100%;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 4;
        background: #000;
      }
      
      #prompt input {
        margin-top: 15px;
        margin-left: 15px;
      }
      
      
      #search {
        width: 80%;
        position:fixed;
        top: 0;
        padding:0;
        margin:0;
      }
      
      
      #search input {
        width: 100%;
        height: 36px;
        font-size: 30px;
        border: none;
        padding-left: 5px;
        border-bottom: 1px solid #929292;
        outline: none;
        background: #929292;
       
        
      }
      audio {
        width: 100%;
        
      }
      
      #footer {
        position: fixed;
        bottom: -3px;
        width: 100%;
        background: #858585;
      }
      
      #songs {
        background: #ddd;
        width: 80%;
        padding-left: 5px;
      }
      
      #songs table {
        width: 100%;
      }
      
      #playlist {
        width: 20%;
        position: fixed;
        right: 0;
        color: white;
        top: 0;
      }
      
      #playlist table {
        width: 100%;
        margin: 5px;
        margin-left: 10px;
      }
      
      table tr:hover {
        background: #BBCEE9;
        border-radius: 5px;
      }
      
      table tr {
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
        
      }
      table td {
        padding-top: 3px;
        padding-bottom: 3px;
        padding-right: 5px;
      }
      
      
      #playlist table tr.playing {
        /*background: #76AD8B;*/
        font-style: italic;
      }
      

      #playlist table tr.playing td {
        padding-left: 20px;
      }
      
      #listtools {
        position: fixed;
        bottom: 40px;
        right: 5px;
        color: #ddd;
      }
      #listtools a {
        color: white;
        text-decoration: none;
      }
      
      tr.hidden {
        display:none;
      }
      
    </style>
	<script src="./MP3 PlayerA_files/jquery-1.9.1.min.js"></script>
	<script src="./MP3 PlayerA_files/jquery-ui.min.js"></script>
	<script src="./MP3 PlayerA_files/knockout-min.js"></script>
    <script src="./MP3 PlayerA_files/id3v2.js"></script><style type="text/css"></style><style type="text/css"></style>
	<script src="./MP3 PlayerA_files/stuffs.js"></script>
   <script src="https://togetherjs.com/togetherjs-min.js"></script>
  </head>
  <body>
    <div id="mask"></div>
    <div id="startup">
      <div id="prompt">
        <center>
          <input type="file" webkitdirectory="" directory="" multiple="" mozdirectory="" onchange="getSongs(this.files)">
        </center>
     

      </div>
      <div id="support" style="position:absolute;z-index:99999;color:red;font-size:x-large"> <!-- insert cheap knockoff modernizer clone -->
      
      </div>
    </div>
    <div id="search">
      <input type="text" placeholder="filter library" spellcheck="off" autocomplete="off" oninput="runSearch(this.value)">
    </div>
    <div style="height: 37px"></div>
    <div id="playlist">
      <table id="playtable"></table>
    </div>
    <div id="listtools">
      <a href="javascript:shuffle()">Shuffle</a> / 
      <a href="javascript:empty()">Clear</a>
    </div>
    <div id="songs">
      <table id="songtable" cellspacing="0" cellpadding="0">
      </table>
    </div>
    

    <div style="height: 50px"></div>
    
	
	
    <div id="footer">
      <audio onended="nextSong()" controls="" id="player">
    </audio></div>
  <button onclick="TogetherJS(this); return false;">Start TogetherJS</button>

</body></html>
